<style>
  img {
      position: fixed;
      left: 0px;
      top: 0px;
      height: 100%;
      width: auto;
      z-index: -1;
    }
    </style>
<body>
   <u> <h1>12)The z-index Property</h1></u>

    <img src="https://www.maxpixel.net/static/photo/1x/Face-Happy-Smiley-Smile-Emoji-Emotion-Emoticon-5449648.png" width="100" height="140">
    
    <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
