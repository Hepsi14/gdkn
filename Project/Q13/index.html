        <body>
        
        <h1>13.What are the properties of flexbox? </h1>
        <h2>1.create flex</h2>
        <div class="flex-container">
          <div>1</div>
          <div>2</div>
          <div>3</div>  
        </div>
       
        <h2>2.flex column</h2>
        <div class="flex-container">
        <div class="flex-container-column">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
          </div>
        </div>
       
        <h2>3.flex row</h2>
        <div class="flex-container">
        <div class="flex-container-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
          </div>
        </div>
       
        <h2>4.flex wrap</h2>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
            <div>4</div>
            <div>5</div>
            <div>6</div>  
            <div>7</div> 
        </div>

        <h2>5.justify-content</h2>
       
            <div class="flex-container-center">
                <div>1</div>
                <div>2</div>
                <div>3</div>  
              </div>
            </div>
</body>
